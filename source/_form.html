<section class="form_feed" id="anchor-sign">
    <div class="effects__title">
        <h2>Записатися на масаж</h2>
    </div>
    <div class="form_wrapper">
        <div class="form__position">
            <div class="form__items">
                <div class="form_feed__title">
                    <p>Запишітся зараз!<br />
                        Оздоровлюйтеся із задоволенням!</p>
                </div>
                <form action="#" class="form" id="form" method='GET'>
                    <div class="form__info_wrap">
                        <div class="form__info">
                            <label for="form_name_id">Ваше ім'я</label>
                        </div>
                        <div class="form__name_inp">
                            <input type="text" name="form_name" id="form_name_id" placeholder="Ім'я">
                        </div>
                    </div>
                    <div class="form__info_wrap">
                        <div class="form__info">
                            <label for="form_tel_id">Ваш телефон</label>
                        </div>
                        <div class="form__name_inp">
                            <input type="text" name="form_tel" id="form_tel_id" placeholder="Телефон">
                        </div>
                    </div>
                    <button type="submit" class="form_btn">Записатися</button>
                </form>
            </div>
        </div>
    </div>
</section>
